<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Science Olympiad</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <style>
            #pageAsideWrapper.pageAsideLeftWrapper {
                display: none;
            }	        
	        
            *, *:after, *:before {
                box-sizing: border-box;
            }

            h2 {
                margin: 0.83em 0;
            }

            h3 {
                margin: 1em 0;
            }

            h4 {
                margin: 1.33em 0;
            }

            .container {
                width: 800px;
                margin-right: auto;
                margin-left: auto;
            }
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            
            [class*='col-'] {
                float: left;
                padding-right: 20px;
            }
            
            [class*='col-']:last-of-type {
                padding-right: 0px;
            }
            
            .col-1-3 {
                width: 33.33333%;
            }
            
            .col-2-3 {
                width: 66.66666%;
            }
            
            .col-1-2 {
                width: 50%;
            }
            
            section {
                margin-bottom: 40px;
            }
            
            .pull-right {
                float: right;
            }
            
            .pull-left {
                float: left;
            }
            
            .banner {
	            position: relative;
            }
            
            .banner img {
	            width: 200px;
	            margin-left: -5px;
            }
            
            .banner img:first-of-type {
	            margin-left: 0;
            }
            
            .banner .logo {
	            position: absolute;
	            left: 290px;
	            width: 220px;
	            background-color: rgba(0, 0, 0, 0.60)
            }
       </style>
    </head>
    
    <body>
        <div class="container">
	        <div class="banner">
		        <img src="img/science-olympiad-logo.gif" class="logo">
		        <img src="img/smiles.JPG">
		        <img src="img/trajectory.JPG">
		        <img src="img/bridge.JPG">
		        <img src="img/lab.JPG">
	        </div>
	        Science Olympiad meets Tuesdays after school in room 903.
        </div>
    </body>
</html>
